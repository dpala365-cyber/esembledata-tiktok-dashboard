name: TikTok Scheduler

# Trigger every 5 minutes and allow manual run
on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  run-tiktok:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies safely
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run your TikTok scheduler script
      - name: Run TikTok Scheduler
        env:
          TIKTOK_API_TOKEN: ggmm9eolNAOM38Zr  # your free trial token
        run: |
          python your_tiktok_script.py


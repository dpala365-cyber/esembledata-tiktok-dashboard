name: TikTok Automation Scheduler

# Run every 5 minutes
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  run-tiktok-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TikTok Scheduler
        env:
          DIGISTORE24_API_KEY: ${{ secrets.DIGISTORE24_API_KEY }}
          DIGISTORE24_SECRET: ${{ secrets.DIGISTORE24_SECRET }}
        run: |
          python tiktok_post_scheduler.py

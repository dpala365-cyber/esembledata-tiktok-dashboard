name: TikTok Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'  # runs every 5 minutes
  workflow_dispatch:       # allows manual run

jobs:
  tiktok-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found, skipping"; fi

      - name: Run TikTok Scheduler Script
        run: |
          python your_tiktok_script.py
        env:
          TIKTOK_API_TOKEN: ggmm9eolNAOM38Zr
